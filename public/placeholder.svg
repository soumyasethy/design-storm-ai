<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  
  <!-- Main outline rectangle with 50% black fill -->
  <rect width="1200" height="1200" fill="rgba(0,0,0,0.5)" stroke="rgba(0,0,0,0.8)" stroke-width="2" rx="3"/>
  
  
  <!-- Corner indicators -->
  <g opacity="0.4">
    <line x1="50" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    
    <line x1="1150" y1="50" x2="1100" y2="50" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="1150" y1="50" x2="1150" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    
    <line x1="50" y1="1150" x2="100" y2="1150" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="50" y1="1150" x2="50" y2="1100" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    
    <line x1="1150" y1="1150" x2="1100" y2="1150" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="1150" y1="1150" x2="1150" y2="1100" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  </g>
</svg>