<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Image icon -->
  <g transform="translate(100, 80)">
    <!-- Camera body -->
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="12" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <circle cx="0" cy="0" r="8" fill="#d1d5db"/>
    <circle cx="0" cy="0" r="4" fill="#9ca3af"/>
    
    <!-- Flash -->
    <rect x="15" y="-8" width="8" height="6" rx="2" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Image</text>
  
  <!-- Corner indicators -->
  <circle cx="20" cy="20" r="3" fill="#ef4444"/>
  <circle cx="180" cy="20" r="3" fill="#ef4444"/>
  <circle cx="20" cy="180" r="3" fill="#ef4444"/>
  <circle cx="180" cy="180" r="3" fill="#ef4444"/>
</svg>